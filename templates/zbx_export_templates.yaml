zabbix_export:
  version: '7.0'
  template_groups:
    - uuid: b728492ec4ea4411889927440f3ce0ef
      name: OSSBN
  templates:
    - uuid: 96aa6829715147bf89d0ade2028044c0
      template: 'MAIL RECEIVER TEMPLATE'
      name: メール受信監視テンプレート
      groups:
        - name: OSSBN
      items:
        - uuid: d419dcfa79444dc4ad10b3043320e4aa
          name: 受信メール
          type: TRAP
          key: MAIL
          delay: '0'
          value_type: TEXT
          trends: '0'
      discovery_rules:
        - uuid: d7eab9b5f379469aa6764de3633ba6da
          name: メール受信
          type: EXTERNAL
          key: 'Zabbix-MT.sh[--host,{HOST.HOST}]'
          delay: '60'
          description: |
            ホストに登録されているPOP3サーバーのマクロを読み取ってメールを受信します。
            受信したメールをホストのアイテム（MAILキー）に保存します。
          timeout: 5s
      macros:
        - macro: '{$POP3_HOSTNAME}'
          value: localhost
          description: POP3サーバー
        - macro: '{$POP3_PASSWORD}'
          value: password
          description: POP3認証パスワード
        - macro: '{$POP3_PORT}'
          value: '995'
          description: POP3（S）ポート番号
        - macro: '{$POP3_USERNAME}'
          value: username
          description: POP3認証ユーザー名
